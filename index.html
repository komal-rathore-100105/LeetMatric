<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric</title>
    <link rel="stylesheet" href="style.css">
    

</head>  
<body>
    <div class="container">
        <!-- heading 
         user 
         stats -->
         <!-- <h1>Leet Metric </h1> -->
        <h1>
            <span style="color: #100d0d;">Leet</span><span style="color: #41b9c7;">Metric</span>
        </h1>
          
        <div class="user-container">

            
            <!-- Welcome Message -->
            <p class="welcome-text delayed-fade-in">
                ðŸš€ Ready to see how far you've come?<br><br>
                <strong>Enter your LeetCode username and visualize your coding progress.</strong>
            </p>
  
            <!-- <p>Enter your username below: </p> -->
            <div class="user-input-container delayed-fade-in">
                <input type="text" placeholder="enter your leetcode username here" id="user-input">
                <button id="search-btn">Search</button>
            </div>
        </div> 
        <div class="stats-container">
            <div class="progress">
                <div class="progress-item">
                    <div class="easy-progress circle">
                        <span id="easy-label"></span>
                        <p>Easy</p>
                    </div>
                </div>
                <div class="progress-item">
                    <div class="medium-progress circle">
                        <span id="medium-label"></span> 
                        <p>Medium</p>             
                    </div>
                </div>
                <div class="progress-item">
                    <div class="hard-progress circle">
                        <span id="hard-label"></span>
                        <p>Hard</p>              
                    </div>
                </div>
            </div>
            <div class="stats-card">
                <!-- directly populated card here from the JS code -->
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body> 
</html>
